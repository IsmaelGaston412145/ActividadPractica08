<div class="col g-3 align-items-center" style="width: 40%;">
    <form id="form_servicio" class="form">
        <div class="mb-3">
            <label class="form-label" for="idServicio">Id servicio:</label>
            <input class="form-control" id="idServicio" type="number">
        </div>
        <div class="mb-3">
            <label class="form-label" for="nombre">Nombre:</label>
            <input class="form-control" id="nombre" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="costo">Costo:</label>
            <input class="form-control" id="costo" type="number">
        </div>
        <div class="mb-3">
            <label class="form-label" for="enPromocion">En promocion:</label>
            <input class="checkbox" style="margin-left: 2%;" id="enPromocion" type="checkbox">
        </div>
        <div class="mb-3">
            <button id="boton" class="btn btn-primary" onclick="validar_servicio()" type="button">Enviar</button>
            <button class="btn btn-secondary" type="reset">Limpiar</button>
        </div>
    </form>
</div>
